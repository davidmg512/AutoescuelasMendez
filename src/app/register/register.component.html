<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-12 w-auto" src="../../assets/images/auto-antiguo.png" alt="Your Company">
      <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registro</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="forma" class="space-y-6" (ngSubmit)="registrarse()">
        <div>
            <label for="nombre" class="labelTexto">Nombre</label>
            <div class="mt-2">
              <input id="nombre" name="nombre" type="text" autocomplete="nombre" required class="campoTexto" formControlName="nombre">
            </div>
        </div>

        <div>
            <label for="apellidos" class="labelTexto">Apellidos</label>
            <div class="mt-2">
              <input id="apellidos" name="apellidos" type="text" autocomplete="apellidos" required class="campoTexto" formControlName="apellidos">
            </div>
        </div>

        <div>
            <label for="dni" class="labelTexto">DNI</label>
            <div class="mt-2">
              <input id="dni" name="dni" type="text" autocomplete="dni" required class="campoTexto" formControlName="dni">
            </div>
        </div>

        <div>
          <label for="email" class="labelTexto">Correo electronico</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="campoTexto" formControlName="correo">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="labelTexto">Contraseña</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="password" required class="campoTexto" formControlName="password">
          </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
              <label for="password2" class="labelTexto">Repetir contraseña</label>
            </div>
            <div class="mt-2">
              <input id="password2" name="password2" type="password" autocomplete="password" required class="campoTexto" formControlName="password2" [class.is-invalid]="contrasenyaNoValida">
            </div>
          </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        ¿Ya tienes cuenta?
        <a routerLink="/" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Inicia sesion</a>
      </p>
    </div>
  </div>
